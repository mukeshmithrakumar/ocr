<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Redressed&display=swap" rel="stylesheet">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/gh/albpower/fawesome-5.6.3@1.0/css/all.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' rel='stylesheet'>

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>

</head>

<body>
    <!-- -------------- Header with basic and advanced search -------------- -->
    <div class="headerSearch">
        <a href="./index.html">
            <img class="imgHeader" src="../static/images/title_logo_black_cropped.svg">
        </a>

        <div class='searchBox'>
            <div id="searchContainer">
                <div class="input-group">
                    <input class="form-control advancedInput" placeholder="Search..." type="text" />
                    <div class="input-group-append">
                        <button id="button" onclick="advancedSearch()"><i class="fa fa-search"></i></button>
                    </div>

                    <button class="btn btn-default" onclick="toggleFilters()">
                        Advanced search
                    </button>
                </div>
            </div>

            <div class="filtersContainer" id="FiltersBox">
                <div class="form-group">
                    <label>
                        <i class="fas fa-sort"></i>
                        Sort By:
                    </label>
                    <select class="form-control" id="sortBy">
                        <option value="relevance">relevance</option>
                        <option value="lastUpdatedDate">lastUpdatedDate</option>
                        <option value="lastUpdatedDate">submittedDate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-sort"></i>
                        Sort Order:
                    </label>
                    <select class="form-control" id="sortOrder">
                        <option value="ascending">ascending</option>
                        <option value="descending">descending</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-hashtag"></i>
                        Max Results:
                    </label>
                    <input type="text" class="form-control" id="maxResults" autocomplete="off">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Date from:
                    </label>
                    <input type="date" class="form-control">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Date to:
                    </label>
                    <input type="date" class="form-control">
                </div>
            </div>

        </div>
    </div>

    <!-- ---------------------------- Results of search ---------------------------- -->

    <div class='resultContainer'>

        <div id="container"></div>
        <!-- <div class="loading">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div> -->

        <div id="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=" {{ url_for('static', filename='js/search.js') }}"></script>
    <!-- <script src="../static/js/search.js"></script> -->



</body>

</html>
